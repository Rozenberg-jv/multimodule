<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div class="container mt-5">
    <h1>Main page</h1>
</div>

<div>
    <h2 th:text="${text}">placeholder</h2>
</div>

<form action="#" th:action="@{/api/post}" th:object="${comment}" method="post">
    <label for="comment">Text</label><input type="text" class="form-control" id="comment" th:field="*{text}"/>
    <button type="submit">
        Submit
    </button>
</form>


</body>
</html>
